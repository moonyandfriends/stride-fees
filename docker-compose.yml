version: '3.8'

services:
  stride-fees-api:
    build: .
    container_name: stride-fees-api
    ports:
      - "8000:8000"
    environment:
      - STRIDE_API_URL=${STRIDE_API_URL:-https://stride-api.polkachu.com}
      - STRIDE_RPC_URL=${STRIDE_RPC_URL:-https://stride-rpc.polkachu.com}
      - PRICE_API_URL=${PRICE_API_URL:-https://api.coingecko.com/api/v3}
      - HOST=0.0.0.0
      - PORT=8000
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
